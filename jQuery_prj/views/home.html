<body>
    <h2 style="text-align: center;">Danh sách tài khoản</h2>
    <div class="data">
      <table class="tb1">
        <tr>
          <td class="td1">Username</td>
          <td class="td1">Password</td>
          <td class="td1">Name</td>
          <td class="td1">Age</td>
          <td class="td1">Option</td>
      </tr>
      </table>
    </div>
    <h4>Thêm tài khoản</h4>
    
    <div class="w3-container">
  
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black"><i class="far fa-plus-square"></i></button>
      
        <div id="id01" class="w3-modal">
          <div class="w3-modal-content">
            <header class="w3-container w3-teal"> 
              <span onclick="document.getElementById('id01').style.display='none'" 
              class="w3-button w3-display-topright">&times;</span>
              <h2>Thêm tài khoản</h2>
            </header>
            <div class="w3-container">
                <form action="" style="display: flex;align-items: center;">
                    <div class="form1">
                      <div>Username</div>
                      <div>Password</div>
                      <div>Tên</div>
                      <div>Tuổi</div>
                    </div>
                    <div class="form2">
                      <div><input type="text" class="username1"></div>
                      <div><input type="text" class="password1"></div>
                      <div><input type="text" class="name1"></div>
                      <div><input type="text" class="age1"></div>
                    </div>                  
                  </form>
            </div>

            <footer class="w3-container w3-teal">
              <button onclick="add()" class ="add">Add data</button>
            </footer>
          </div>
        </div>
    </div>
</body>
